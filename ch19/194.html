<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p::first-line {
            color: red;
        }

        p::first-letter {
            color: yellow;
        }

        p::before {
            content: "ahhah"
        }

        p::after {
            content:" 以后的让您"
        }
    </style>
</head>

<body>
<p>段落的第一行<br/>段落的第二行</p>
</body>
</html>
