<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div ~ p{background-color: red}
        /*div 相同父元素的以后的子元素触发*/
    </style>
</head>

<body>
   <div>
       <p>这是一段文字</p>
       <p>这是一段文字</p>
   </div>
   <p>这是一段文字</p>
   <p>这是一段文字</p>
   <p>这是一段文字</p>
</body>

</html>
