<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span:nth-of-type(odd){
            background-color: red;
        }
        h1:nth-last-of-type(even){
            background-color: yellow;
        }

        /*nth-of-type 只计算同类型的*/

    </style>
</head>

<body>

    <span>hello</span>
    <h1>hello</h1>
    <span>hello</span>
    <h1>hello</h1>
    <span>hello</span>
    <h1>hello</h1>
    <span>hello</span>
    <h1>hello</h1>
    <span>hello</span>
    <h1>hello</h1>
</body>

</html>
